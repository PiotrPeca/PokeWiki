<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Pokemon Wikipedia">
    <meta name="author" content="Piotr Peca">
    <title>Baza pokemonów</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">

<body>
    <div class="grid-container">
        <div class="grid-header">
            <div class="logo">
                <a class="logo_link" href="index.html">
                    <h1>
                        Poke Wiki
                    </h1>
                </a>
            </div>
        </div>
        <div class="grid-filters-header">
            <h3>Filtry:</h3>
        </div>
        <div class="grid-filter-field">
            <label for="type">Typ:</label>
            <select id="type" name="type">
                <option value="Typ1">Typ1</option>
                <option value="Typ3">Typ2</option>
                <option value="Typ2">Typ3</option>
            </select>
        </div>
        <div class="grid-filter-field">
            <label for="species">Gatunek:</label>
            <select id="species" name="species">
                <option value="Gatunek1">Gatunek1</option>
                <option value="Gatunek2">Gatunek2</option>
                <option value="Gatunek3">Gatunek3</option>
            </select>
        </div>
        <div class="grid-filter-field">
            <label for="gender">Płeć:</label>
            <select id="gender" name="gender">
                <option value="Mężczyzna">Mężczyzna</option>
                <option value="Kobieta">Kobieta</option>
                <option value="Pokemon (trans)">Pokemon</option>
            </select>
        </div>
        <div class="grid-filter-field">
            <label for="location">Lokacja:</label>
            <select id="location" name="location">
                <option value="Europa">Europa</option>
                <option value="Azja">Azja</option>
                <option value="Afryka">Afryka</option>
                <option value="Ameryka">Ameryka</option>
            </select>
        </div>
        <div class="grid-button">
            <input class="search_pokemon" type="submit" value="Filtruj">
        </div>
        <div class="grid-img"><img class="img_search" src="https://github.com/PokeAPI/sprites/blob/52427d467f3e3b22af3c9cefc807a7452196ccd7/sprites/pokemon/19.png?raw=true" alt="Searched pokemon" title="Ratata"></div>
